<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 팁)
      // 낙타봉 표기법(camel case)
      // myName, yourName
      // 뱀 표기법 (파이썬에서 선호)
      // my_name, your_name
      // 상수 MY_NAME

      // 스프레드 연산자를 이용하지 않고 배열 복사
      const arr1 = [100, 200, 300];
      console.log(arr1);

      const arr2 = [];
      for (let i = 0; i < arr1.length; i++) {
        arr2.push(arr1[i]);
      }
      console.log(arr2);
      arr2[1] = 2000;
      console.log(arr1);
      console.log(arr2);

      // 배열의 참조를 복사했다.
      const arr3 = arr1;
      arr3[2] = 3000;
      console.log(arr1);

      // 스프레드 연산자를 이용해서 복사
      const arr4 = [...arr1];
      arr4[2] = 10000;
      console.log(arr1);
    </script>
  </body>
</html>
