<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box">
      <ul></ul>
    </div>
    <script>
      const arr1 = [1, 2, 3];
      const arr2 = [4, 5, 6, 7];
      console.log(arr1);

      // 두개의 배열의 내용을 합쳐서 새 배열 생성
      const arr3 = [...arr1, ...arr2];
      console.log(arr3);

      // 새 배열에 복제하고 새 요소를 추가하기
      const arr4 = [...arr3, 8, 9];
      console.log(arr4);

      const boxUl = document.querySelector("#box ul");
      for (let i = 0; i < arr4.length; i++) {
        let newLi = document.createElement("li");
        newLi.innerText = arr4[i];
        boxUl.appendChild(newLi);
      }
    </script>
  </body>
</html>
