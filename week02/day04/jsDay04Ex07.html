<!DOCTYPE html>
<html>
  <head>
    <title>Filtering Example</title>
    <!-- jQuery 라이브러리 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h2>Filtering Example</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li class="highlight">Item 4</li>
      <li>Item 5</li>
    </ul>
    <button id="filterButton">Filter List</button>

    <script>
      // jQuery를 사용하여 버튼 클릭 이벤트 처리
      $(document).ready(function () {
        // 버튼 클릭 이벤트 핸들러
        $("#filterButton").click(function () {
          // class가 "highlight"인 li 요소를 선택하여 스타일 변경
          $("li ").filter(".highlight").css("font-weight", "bold");
        });
      });
    </script>
  </body>
</html>
