<!DOCTYPE html>
<html>
  <head>
    <title>Method Chaining Example</title>
    <!-- jQuery 라이브러리 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h2>Method Chaining Example</h2>
    <p>This is a paragraph.</p>
    <button id="btn">Change Style</button>

    <script>
      // jQuery를 사용하여 버튼 클릭 이벤트 처리
      $(document).ready(function () {
        // 버튼 클릭 이벤트 핸들러
        $("#btn").click(function () {
          // p 요소를 선택하여 메서드 체인으로 스타일 변경
          $("p").css("color", "red").slideUp(1000).slideDown(1000);
        });
      });
    </script>
  </body>
</html>
