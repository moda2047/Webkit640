<!DOCTYPE html>
<html>
  <head>
    <title>Attribute and Style Manipulation Example</title>
    <!-- jQuery 라이브러리 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h2>Attribute and Style Manipulation Example</h2>
    <img id="myImage" src="default.jpg" alt="My Image" />
    <button id="changeButton">Change Image</button>

    <script>
      // jQuery를 사용하여 버튼 클릭 이벤트 처리
      $(document).ready(function () {
        // 버튼 클릭 이벤트 핸들러
        $("#changeButton").click(function () {
          // 이미지의 src 속성과 alt 속성 변경
          $("#myImage").attr("src", "newimage.jpg").attr("alt", "New Image");

          // 이미지 스타일 변경
          $("#myImage").css("border", "2px solid red");
        });
      });
    </script>
  </body>
</html>
