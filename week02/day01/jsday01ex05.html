<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>나이와 요일 입력</h1>
    <form name="inputForm">
        * 나이 입력: <input type="number" name="age" value="0"><br>
        * 요일 선택: <select name="dayOfWeek">
            <option value="1">월</option>
            <option value="2">화</option>
            <option value="3">수</option>
            <option value="4">목</option>
            <option value="5">금</option>
            <option value="6">토</option>
            <option value="7">일</option>
        </select><br>
        <input type="submit" value="선택 결과 출력 하기"></input>
    </form>
    <hr>
    <div id="resultBox">결과: ?세는 성인입니다. 오늘은 ?요일입니다.</div>

<script>
    //var form = document.querySelector("form[name=inputForm]");
    var form = document.forms[0]; // Old한 방식으로 비추천
    var resultBox = document.querySelector("#resultBox");
    
    form.onsubmit = function(e) {
        e.preventDefault(); // 기본 기능 일시 정지
        //console.log(e.target === form);
        //console.log(e.target.age.value);
        //console.log(e.target.dayOfWeek.value);

        // if-else 문
        let age = Number(e.target.age.value);
        let message = "성인";

        if (age > 18) {
            //console.log("성인입니다.");
        } else {
            //console.log("미성년자입니다.");
            message = "미성년자";
        }

        // switch 문
        let dayOfWeek = Number(e.target.dayOfWeek.value);
        let dayName = "잘못된 값";

        switch (dayOfWeek) {
        case 1:
            dayName = "일요일";
            break;
        case 2:
            dayName = "월요일";
            break;
        case 3:
            dayName = "화요일";
            break;
        case 4:
            dayName = "수요일";
            break;
        case 5:
            dayName = "목요일";
            break;
        case 6:
            dayName = "금요일";
            break;
        case 7:
            dayName = "토요일";
        }

        //console.log("오늘은 " + dayName + "입니다.");
        resultBox.innerHTML = `
            결과: ${age}세는 ${message}입니다. 오늘은 ${dayName}입니다.
        `;
    }
</script>
</body>
</html>
