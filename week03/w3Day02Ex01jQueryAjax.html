<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <style>
      #todoRows input {
        border: 0;
      }
    </style>
  </head>
  <body>
    <h1>Ajax를 활용한 TodoList 구현</h1>
    <div>
      새 할일: <input type="text" id="title" value="hello world" />
      <button id="saveBtn">Save</button>
    </div>
    <br />
    <table width="100%" border="1">
      <thead>
        <tr>
          <th>체크</th>
          <th>제목</th>
          <th>수정</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="todoRows"></tbody>
    </table>

    <script>
      let todoRows = document.getElementById("todoRows");
      let todoList = [];

      function myAjax(method, url, data, callback) {
        $.ajax({
          url: url, // 요청할 URL
          method: method, // 요청 방식 (GET, POST 등)
          dataType: "json", // 응답 데이터 타입 (JSON, XML 등)
          data: data,
          success: callback,
          error: function (xhr, status, error) {
            console.log("에러:", error);
          },
        });
      }

      function getList(btn) {
        myAjax("GET", "http://localhost:3000/todo", {}, function (data) {
          todoList = data;
          drawList();
        });
      }

      function postList(newTodo) {
        myAjax("POST", "http://localhost:3000/todo", newTodo, function (data) {
          todoList = data;
          drawList();
        });
      }

      function putList(btn) {
        myAjax(
          "PUT",
          "http://localhost:3000/todo",
          { no: 1004, title: "제목 수정", done: true },
          function (data) {
            todoList = data;
            drawList();
          }
        );
      }

      function deleteList(btn) {
        myAjax(
          "DELETE",
          "http://localhost:3000/todo",
          { no: Number(btn.dataset.no) },
          function (data) {
            todoList = data;
            drawList();
          }
        );
      }

      function drawList() {
        let rows = "";
        for (let i = 0; i < todoList.length; i++) {
          let todo = todoList[i];
          rows += `<tr>
                    <td><input type="checkbox"></td>
                    <td><input type="text" value="${todo.title}"></td>
                    <td><button>Edit</button></td>
                    <td><button data-no="${todo.no}" onclick="deleteList(this)">Delete</button></td>
                </tr>`;
        }
        todoRows.innerHTML = rows;
      }
      //ㅁㄴㅇㅁㄴㅇㅁㄴ

      getList();
      //gdgdgdgdgdgd
      //gdgdgd
      $("#saveBtn").click(function (e) {
        let title = $("#title").val();
        postList({ title });
      });
    </script>
  </body>
</html>
