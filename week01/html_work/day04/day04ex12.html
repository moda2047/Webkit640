<%@ page language="java" contentType="text/html; charset=UTF-8"
pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- 추가 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <title>상품 관리 앱</title>
  </head>
  <body>
    <h2 style="text-align: center; margin-top: 50px">쇼핑몰 관리자 페이지</h2>
    <!-- 
         먼저 전체화면 영역을 bootstrap 컨테이너로 묶고 가로 크기를 75%로 지정한다.
         상단 마진 설정과 함께 가운데 배치를 위해 mx-auto로 좌우마진을 동일하게 설정한다.
      -->
    <div class="container w-75 mt-5 mx-auto">
      <!--
      부트스트랩의 버튼과 Collapse 컴포넌트로 이벤트가 발생했을 때만 보이는 영역으로 구성한다.
      버튼과 Collapse 컴포넌트는 data-bs-toggle, data-bs-target 속성으로 연결한다.
   -->
      <button
        class="btn btn-outline-info mb-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#addForm"
        aria-expanded="false"
        aria-controls="addForm"
      >
        상품 등록
      </button>
      <div class="collapse" id="addForm">
        <!-- 
         입략 양식을 테두리가 있는 박스 형태로 만들기 위해 card를 적용한다. 
         style="box-shadow:5px 5px 10px gray" => x, y, 흐릿하게 투명도
      -->
        <div class="card card-body" style="box-shadow: 5px 5px 10px gray">
          <form
            method="post"
            action="viewpage.jsp"
            enctype="multipart/form-data"
          >
            <label class="form-label">상품명</label>
            <input type="text" name="name" class="form-control" />

            <label class="form-label">가격</label>
            <input type="text" name="price" class="form-control" />

            <label class="form-label">이미지</label>
            <input type="file" name="filename" class="form-control" />

            <label class="form-label">상품내용</label>
            <textarea
              cols="50"
              rows="5"
              name="content"
              class="form-control"
            ></textarea>
            <button type="submit" class="btn btn-success mt-3">저장</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
몰 상품 등록 관리자 페이지 소스
