<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <script src="./bootstrap/jquery-3.5.1.slim.min.js"></script>
    <script src="./bootstrap/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>전승기의 홈페이지</h2>
      <button class="btn btn-primary">클릭하세요</button>
      <div class="card">
        <div class="card-body">카드 내용</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          Hello
          <!-- 데스크톱 크기에서 6개 컬럼을 차지 -->
        </div>
        <div class="col-md-6">
          world
          <!-- 데스크톱 크기에서 6개 컬럼을 차지 -->
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <!-- 모바일 및 태블릿 크기에서 전체 폭 차지 -->
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary">Primary 버튼</button>
    <button type="button" class="btn btn-secondary">Secondary 버튼</button>
    <button type="button" class="btn btn-success">Success 버튼</button>
    <button type="button" class="btn btn-danger">Danger 버튼</button>

    <img
      src="./day01/images/사과.png"
      class="rounded-circle"
      alt="Cinque Terre"
      width="304"
      height="236"
    />

    <div class="alert alert-primary" role="alert">
      이것은 부트스트랩 알림 메시지입니다.
    </div>

    <!-- 컴포넌트 예제 - 모달 창 -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      모달 열기
    </button>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">모달 타이틀</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">이것은 부트스트랩 모달 창의 내용입니다.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary">저장</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
