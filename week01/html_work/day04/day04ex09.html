<!DOCTYPE html>
<html>
  <head>
    <!-- 부트스트랩 CSS 링크 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .carousel-item {
        border: 1px solid gray;
        height: 50vh;
        background-color: #aaaaaa;
      }
    </style>
  </head>
  <body>
    <!-- 캐러셀 컨테이너 -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- 슬라이드들 -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.w3schools.com/bootstrap/ny.jpg"
            alt="슬라이드 1"
          />
          <div class="carousel-caption">
            <h3>슬라이드 1 제목</h3>
            <p>슬라이드 1 설명</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.w3schools.com/bootstrap/la.jpg"
            alt="슬라이드 2"
          />
          <div class="carousel-caption">
            <h3>슬라이드 2 제목</h3>
            <p>슬라이드 2 설명</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.w3schools.com/bootstrap/chicago.jpg"
            alt="슬라이드 3"
          />
          <div class="carousel-caption">
            <h3>슬라이드 3 제목</h3>
            <p>슬라이드 3 설명</p>
          </div>
        </div>
      </div>

      <!-- 이전 슬라이드로 이동하는 컨트롤 요소 -->
      <a
        class="carousel-control-prev"
        href="#myCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <!-- 다음 슬라이드로 이동하는 컨트롤 요소 -->
      <a
        class="carousel-control-next"
        href="#myCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- 부트스트랩과 jQuery, Popper.js를 포함한 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
