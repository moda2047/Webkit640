<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 이벤트 핸들러 - 버튼에 이벤트가 발생하면 실행
      function testFn() {
        document.body.bgColor = "#ffff00";
      }
    </script>
  </head>
  <body>
    <h2>덧셈 계산기</h2>
    <button id="resultBtn">확인</button>

    <script>
      //DOM 선택하기
      var resultBtn = document.getElementById("resultBtn");
      //선택된 DOM에 이벤트 핸들러 붙히기
      resultBtn.onclick = testFn;
    </script>
  </body>
</html>
