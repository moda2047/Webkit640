<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력 폼 만들기 예제</title>
  </head>
  <body>
    <h1>입력 폼 작성 예제</h1>
    <form action="aaaa.jsp" method="get">
      <fieldset>
        <legend>사용자 정보 입력</legend>
        <label for="name">이름 : </label>
        <input type="text" name="name" id="name" value="" />
        <br />
        <label for="password">비밀번호 : </label>
        <input type="password" name="password" id="password" />
        <br />
        <label for="gender">성별 : </label>
        <input type="radio" name="gender" id="gender" value="M" />남
        <input type="radio" name="gender" id="gender" value="F" checked />여
        <br />
        <label for="hobby">취미 : </label>
        <input
          type="checkbox"
          name="hobby"
          id="hobby"
          value="a"
          checked
        />영화감상
        <input type="checkbox" name="hobby" id="hobby" value="b" />독서
        <input type="checkbox" name="hobby" id="hobby" value="c" />유튜브
        <br /><br />
        <input type="submit" value="전달" />
      </fieldset>
    </form>
  </body>
</html>
